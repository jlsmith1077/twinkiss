<mat-accordion>
    <mat-expansion-panel #panel2 >
        <mat-expansion-panel-header>
            Sherbert
            <span></span>
            <img mat-card-img src="{{sherbertImage}}">
        </mat-expansion-panel-header>    
        <mat-card>
                <mat-card-content>
                    <section  *ngFor="let sherbertSizeItemEl of sherbertSizeItem" [index]="i" style="display: flex; flex-flow: row; width: 100%; justify-content: flex-start; align-items: center;">
                        <p class="name">
                            {{sherbertSizeItemEl.name}}
                        </p>
                        <span>
                    
                        </span>
                        <p class="price">
                            <mat-radio-group>
                                <mat-radio-button *ngFor="let sherbertSizeChoseEl of sherbertSizeItemEl.size" (change)="sizeChosen($event)" [value]="sherbertSizeChoseEl" style="margin-left: .5em;">
                                    {{sherbertSizeChoseEl.name}}
                                    {{sherbertSizeChoseEl.price | currency}}
                                </mat-radio-button>
                            </mat-radio-group>
                        </p>
                        <button mat-button color="primary" (click)="addToppings(sherbertSizeItemEl.name)">
                            <mat-icon>
                                add_shopping_cart
                            </mat-icon>
                        </button>
                    </section>
                </mat-card-content>
            </mat-card>
        </mat-expansion-panel>
    </mat-accordion>
