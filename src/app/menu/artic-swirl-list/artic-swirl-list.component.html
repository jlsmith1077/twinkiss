<mat-accordion>
    <mat-expansion-panel #panel2 >
        <mat-expansion-panel-header>
            Artic Swirl
            <span></span>
            <img mat-card-img src="{{articSwirlImage}}">
        </mat-expansion-panel-header>    
        <mat-card>
                <mat-card-content>
                    <section  *ngFor="let arctic_swirlItemsEl of arctic_swirlSizeItems" [index]="i" style="display: flex; flex-flow: row; width: 100%; justify-content: flex-start; align-items: center;">
                        <p class="name">
                            {{arctic_swirlItemsEl.name}}
                        </p>
                        <span>
                    
                        </span>
                        <p class="price">
                            <mat-radio-group>
                                <mat-radio-button *ngFor="let arctic_swirlSizeItemsEl of arctic_swirlItemsEl.size" (change)="sizeChosen($event)" [value]="arctic_swirlSizeItemsEl" style="margin-left: .5em;">
                                    {{arctic_swirlSizeItemsEl.name}}
                                    {{arctic_swirlSizeItemsEl.price | currency}}
                                </mat-radio-button>
                            </mat-radio-group>
                        </p>
                        <button mat-button color="primary" (click)="addToppings(arctic_swirlItemsEl.name)">
                            <mat-icon>
                                add_shopping_cart
                            </mat-icon>
                        </button>
                    </section>
                </mat-card-content>
            </mat-card>
        </mat-expansion-panel>
    </mat-accordion>
