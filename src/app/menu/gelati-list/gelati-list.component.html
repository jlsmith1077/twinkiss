<mat-accordion>
    <mat-expansion-panel #panel2 >
        <mat-expansion-panel-header>
            Waterice & Gelatis
            <span></span>
            <img mat-card-img src="{{waterIceImage}}">
        </mat-expansion-panel-header>    
        <mat-card>
                <mat-card-content>
                    <section  *ngFor="let waterice_GelatiSizeItemsEl of waterice_GelatiSizeItems" [index]="i" [shakeList]="waterice_GelatiSizeItemsEl" style="display: flex; flex-flow: row; width: 100%; justify-content: flex-start; align-items: center;">
                        <p class="name">
                            {{waterice_GelatiSizeItemsEl.name}}
                        </p>
                        <span>
                    
                        </span>
                        <p class="price">
                            <mat-radio-group>
                                <mat-radio-button *ngFor="let waterice_GelatiSizeItemsSizeEl of waterice_GelatiSizeItemsEl.size" (change)="sizeChosen($event)" [value]="waterice_GelatiSizeItemsSizeEl" style="margin-left: .5em;">
                                    {{waterice_GelatiSizeItemsSizeEl.name}}
                                    {{waterice_GelatiSizeItemsSizeEl.price | currency}}
                                </mat-radio-button>
                            </mat-radio-group>
                        </p>
                        <button mat-button color="primary" (click)="addToppings(waterice_GelatiSizeItemsEl.name)">
                            <mat-icon>
                                add_shopping_cart
                            </mat-icon>
                        </button>
                    </section>
                </mat-card-content>
            </mat-card>
        </mat-expansion-panel>
    </mat-accordion>
